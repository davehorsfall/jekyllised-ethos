<head>
  <!--- basic page needs
  ================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {%- seo -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}  

  <!-- mobile specific metas
  ================================================== -->
  <meta name="viewport" content="width=device-width, initial-scale=1">  

  <!-- CSS
  ================================================== -->    
  <link rel="stylesheet" href="{{ "/assets/css/base.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/vendor.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/jekyllized.css" | relative_url }}">

  <!-- script
  ================================================== -->  
  <script src="{{ "/assets/js/modernizr.js" | relative_url }}"></script>

  <!-- favicons
  ================================================== -->  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/site.webmanifest" | relative_url }}">
</head>
